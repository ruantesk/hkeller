<!DOCTYPE html>
<html>
<head>
  <style>
    .window {
      position: relative;
      width: 300px;
      height: 240px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #cde5cc;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }

    .label {
      color: #333;
      font-weight: bold;
    }

    .input {
      width: 95%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    .button {
      padding: 8px 12px;
      background-color: #3f88c5;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2b628d;
    }
  </style>
</head>
<body>

<button onclick="openDiv()">Open Div</button>

<div id="divExample" class="window" style="display: none;">
  <span class="close" onclick="closeDiv()">X</span>
  <h2>Evento</h2>
  <p class="label">Descrição:</p>
  <textarea class="input" name="description" rows="4" cols="30"></textarea>
  <button class="button" onclick="confirmDiv()">Salvar</button>
</div>

<script>
  function openDiv() {
    var div = document.getElementById("divExample");
    div.style.display = "block";
  }

  function closeDiv() {
    var div = document.getElementById("divExample");
    div.style.display = "none";
  }

  function confirmDiv() {
    var description = document.getElementsByName("description")[0].value;
    alert("Confirmation: " + description);
    closeDiv();
  }
</script>

</body>
</html>
